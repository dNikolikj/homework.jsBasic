<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Vanilla JS Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div id="previous" class="previous-operand"></div>
        <div id="current" class="current-operand"></div>
      </div>
      <button id="clear" class="span-two">AC</button>
      <button class="delete">DEL</button>
      <button class="operation">รท</button>
      <button class="buttons">1</button>
      <button class="buttons">2</button>
      <button class="buttons">3</button>
      <button class="operation">*</button>
      <button class="buttons">4</button>
      <button class="buttons">5</button>
      <button class="buttons">6</button>
      <button class="operation">+</button>
      <button class="buttons">7</button>
      <button class="buttons">8</button>
      <button class="buttons">9</button>
      <button class="operation">-</button>
      <button class="buttons">.</button>
      <button class="buttons">0</button>
      <button id="equal" class="span-two">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
